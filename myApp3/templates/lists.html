<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Fruits Lists</h1>
    <ul>
        {% for f in fruit %}
        <li>{{f}}</li>
        {% endfor %}
    </ul>

    <h1>Student Lists</h1>
    <ol> 
        {% for s in student %}
        <li>{{s}}</li>
        {% endfor %}
    </ol>
</body>
</html>
