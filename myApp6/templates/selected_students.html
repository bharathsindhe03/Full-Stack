<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border> 
        <tr> 
        <th>Student Name</th> 
        <th>Student USN</th> 
        <th>Sem</th> 
        </tr> 
        {% for student in student_list %} 
        <tr> 
        <td>{{student.student_name}}</td> 
        <td>{{student.student_usn}}</td> 
        <td>{{student.student_sem}}</td> 
        </tr> 
        {% endfor %} 
    </table>
</body>
</html>
